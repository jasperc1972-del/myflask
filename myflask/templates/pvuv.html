<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVUV數據</title>
</head>
<body>
    <h1>PVUV數據</h1>
    <div>
        <table border="1px">
            <tr style="background-color:purple">
                <th>日期</th>
                <th>PV</th>
                <th>UV</th>
            </tr>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }} </td>
                    <td>{{ row[1] }} </td>
                    <td>{{ row[2] }} </td>
                </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
