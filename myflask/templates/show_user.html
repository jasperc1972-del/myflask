<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查詢個別用戶訊息</title>
</head>
<body>
    <table border="1">
        <tr><th>客戶ID</th><td>{{ user.id }}</td></tr>
        <tr><th>客戶姓名</th><td>{{ user.name }}</td></tr>
        <tr><th>客戶性別</th><td>{{ user.sex }}</td></tr>
        <tr><th>客戶年齡</th><td>{{ user.age }}</td></tr>
        <tr><th>客戶信箱</th><td>{{ user.email }}</td></tr>


    </table>
</body>
</html>
